<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front end assesment - Onon Ganzorig</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Class Performance</h3>
        <div class="svg">
          <svg
            width="25"
            height="25"
            viewBox="0 0 25 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.5 22.9167C18.253 22.9167 22.9167 18.253 22.9167 12.5C22.9167 6.74703 18.253 2.08333 12.5 2.08333C6.74704 2.08333 2.08334 6.74703 2.08334 12.5C2.08334 18.253 6.74704 22.9167 12.5 22.9167Z"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12.5 8.33333V12.5"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12.5 16.6667H12.5104"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <div class="body">
        <h3>Low Students</h3>

        <div class="student_data_container">
          <div class="barContainer">
            <div class="loadingBar studentOne" id="one">
              <p class="studentName textShadow">Student name</p>
              <p class="studentSPI textShadow">SPI : 42%</p>
            </div>
          </div>
          <div class="otherStatistics">
            <p class="statistic">SDC : 95%</p>
            <p class="statistic">ODC : 80%</p>
            <p class="statistic">E&E : 90%</p>
          </div>
        </div>

        <div class="student_data_container">
          <div class="barContainer">
            <div class="loadingBar studentTwo" id="two">
              <p class="studentName textShadow">Student name</p>
              <p class="studentSPI textShadow">SPI : 50%</p>
            </div>
          </div>
          <div class="otherStatistics">
            <p class="statistic">SDC : 87%</p>
            <p class="statistic">ODC : 90%</p>
            <p class="statistic">E&E : 96%</p>
          </div>
        </div>

        <div class="student_data_container">
          <div class="barContainer">
            <div class="loadingBar studentThree" id="three">
              <p class="studentName textShadow">Student name</p>
              <p class="studentSPI textShadow">SPI : 85%</p>
            </div>
          </div>
          <div class="otherStatistics">
            <p class="statistic">SDC : 90%</p>
            <p class="statistic">ODC : 95%</p>
            <p class="statistic">E&E : 89%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
